services:
  openwebui:
    # DEVELOPMENT: Build from local source
    build: .
    container_name: eaglegpt
    restart: unless-stopped
    environment:
      - OWEBUI_SECRET_KEY=${OWEBUI_SECRET_KEY}
      - OWEBUI_OPENAI_API_KEY=${OPENAI_API_KEY}
      - ENABLE_DEMO_MODE=${ENABLE_DEMO_MODE:-true}
    volumes:
      # Development volumes - using local directories
      - ./backend/open_webui/data:/app/backend/data
      - ./backend/open_webui/backup:/app/backup
    ports:
      - "3000:8080"   # host:container