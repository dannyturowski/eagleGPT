services:
  openwebui:
    # PRODUCTION: Use pre-built image (change to build: . for local development)
    image: ghcr.io/dannyturowski/eaglegpt:latest
    container_name: eaglegpt
    restart: unless-stopped
    environment:
      - OWEBUI_SECRET_KEY=${OWEBUI_SECRET_KEY}
      - OWEBUI_OPENAI_API_KEY=${OPENAI_API_KEY}
      - ENABLE_DEMO_MODE=${ENABLE_DEMO_MODE:-true}
      # etc...
    volumes:
      # ‚ö†Ô∏è  CRITICAL: DO NOT CHANGE THESE BIND MOUNT PATHS! ‚ö†Ô∏è
      # These paths contain the existing production database and user data
      # Changing them will cause admin registration page and lose all users/chats
      # 
      # üö® THE ONLY CORRECT PRODUCTION DATABASE PATH IS: üö®
      # /mnt/HC_Volume_102716551/openwebui/data/webui.db (8 users, 1.1MB)
      # 
      # ‚ö†Ô∏è DO NOT USE /opt/openwebui/data - THAT IS OLD BACKUP! ‚ö†Ô∏è
      # ‚ö†Ô∏è DO NOT USE docker volumes - THAT WILL CREATE NEW DATABASE! ‚ö†Ô∏è
      - /mnt/HC_Volume_102716551/openwebui/data:/app/backend/data
      - /mnt/HC_Volume_102716551/openwebui/backup:/app/backup
    ports:
      - "3000:8080"   # host:container

# ‚ö†Ô∏è  WARNING: These named volumes below are NOT USED in production! ‚ö†Ô∏è
# They exist for local development but production uses bind mounts above
# DO NOT change the volumes section above to use these - it will reset the database!
volumes:
  data:
  backup: